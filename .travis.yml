language: go
sudo: false
go:
  - 1.9
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - master

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

install:
  - go get -u github.com/golang/dep/cmd/dep
  - # Add Godeps dependencies to GOPATH and PATH
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - dep ensure

script:
  - ./.travis.gofmt.sh
  - make guerrillad
  - make test
