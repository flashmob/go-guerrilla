language: go
sudo: false
go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - 1.15.x
  - master

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script:
  - ./.travis.gofmt.sh
  - make guerrillad
  - make test
